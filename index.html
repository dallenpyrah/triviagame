<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style/main.css">
    <title>Trivia Game</title>
</head>

<body class="bodyfont bg-lightcolor">
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <i class="fa fa-gamepad" aria-hidden="true"></i>
                <span class="ml-2">Bahoot <span class="badge badge-warning ml-2">Beta</span></h6></span>
            </a>
        </nav>
    </header>
    <main>
        <div class="container-fluid">
            <div class="row mt-5 mb-3 text-center justify-content-center">
                <div class="col-6 text-dark">
                    <h1 class="mt-4 mb-4 "> <span class="badge badge-pill shadow-lg badge-warning ml-2 text-dark"> Bahoot </span> 
                        <span class="badge badge-dark shadow-lg ml-2 text-white"> this is a  </span>
                    <span class="badge badge-pill shadow-lg badge-warning ml-2 fa-spin">Beta</span></h6></span></h1>
                </div>
            </div>
        <div class="row justify-content-around" id="app"></div>
        <div class="row mt-5 mb-3 text-center justify-content-center">
            <div class="col-6 text-dark">
                <h1 class="mt-4 mb-4 "> <span class="badge badge-pill shadow-lg badge-dark ml-2 text-white"> Can you get </span> 
                    <span class="badge badge-warning shadow-lg ml-2 text-dark"> every answer right?</span>
                <span class="badge badge-pill shadow-lg badge-dark text-white ml-2">Find out now!</span></h6></span></h1>
            </div>
        </div>
    </div>
    <div class="row justify-content-around" id="history"></div>
    </div>
    </main>
    <footer class="container-fluid bg-dark text-light">
        <div class="row">
            <div class="col mt-2 mb-2">
                <i class="fa fa-facebook text-primary mr-3" aria-hidden="true"></i>
                <i class="fa fa-instagram text-danger mr-3" aria-hidden="true"></i>
                <i class="fa fa-twitch mr-3" aria-hidden="true"></i>
                <i class="fa fa-twitter text-info mr-3" aria-hidden="true"></i>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app/main.js" type="module"></script>
</body>

</html>
